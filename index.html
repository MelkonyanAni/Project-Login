<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet" href="Estilos/mediastyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
           
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Login para acessarsua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="">
                        <span class="material-symbols-outlined"> login </span>
                        <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Seu email">
                        <label for="iemail">Login</label>

                    </div>
                    <div class="">
                        <span class="material-symbols-outlined"> key </span>
                        <input type="password" name="password" id="ipassword" required autocomplete="current-password" minlength="6" maxlength="20" placeholder="Sua senha">
                        <label for="ipassword">Senha</label>

                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci a senha</a>
                    <span class="material-symbols-outlined"> mail</span>



                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
